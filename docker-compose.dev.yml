version: "3.8"
services:
  postgres:
    image: docker.io/library/postgres:15-alpine
    container_name: doit-db-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: doit_db
      POSTGRES_USER: doit_user
      POSTGRES_PASSWORD: 7J6kfStiXcBsm/oJiAilciA79mPsbpwWWTF4e89oklA=
    volumes:
      - doit_db_dev_data:/var/lib/postgresql/data
    networks:
      doit-dev-network:
        ipv4_address: 10.89.1.10
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U doit_user"]
      interval: 10s
      timeout: 5s
      retries: 5
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: doit-server-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: 10.89.1.10
      DB_PORT: 5432
      DB_NAME: doit_db
      DB_USER: doit_user
      DB_PASSWORD: 7J6kfStiXcBsm/oJiAilciA79mPsbpwWWTF4e89oklA=
      CORS_ORIGIN: "*"
      JWT_SECRET: 99fbb70f5fd8ce072996440283137d874d93ea8694c076e3c4413021eb84ab74
      SIGNUP_ENABLED: "true"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      doit-dev-network:
        ipv4_address: 10.89.1.20
    command: npm run dev
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: doit-client-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      doit-dev-network:
    command: npm run dev
volumes:
  doit_db_dev_data:
networks:
  doit-dev-network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.89.1.0/24
          gateway: 10.89.1.1
